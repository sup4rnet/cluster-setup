name: Claude Code

on:
  issue_comment:
    types: [created]

jobs:
  claude:
    # Only run when alessandrocornacchia comments with @claude
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '@claude') &&
      github.event.comment.user.login == 'alessandrocornacchia'
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Needed to create branches and commits
      pull-requests: write # Needed to create PRs
      issues: write        # Needed to comment on issues
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and dependencies
        run: |
          pip install ansible-core==2.18.3
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          trigger_phrase: "@claude"

          prompt: /fix-issue

          claude_args: |
            --model claude-opus-4-5-20251101
